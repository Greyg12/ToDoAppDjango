{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-green-400 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Task</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="title" class="block text-gray-700">Title:</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" required class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <label for="description" class="block text-gray-700">Description:</label>
                <textarea id="description" name="description" class="w-full border border-gray-300 rounded px-3 py-2 min-h-[45px] max-h-[450px]">{{ task.description }}</textarea>
            </div>
            <div>
                <label for="progress" class="block text-gray-700">Progress (%):</label>
                <input type="number" id="progress" name="progress" min="0" max="100" value="{{ task.progress }}" class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Save</button>
                <a href="{% url 'task_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
