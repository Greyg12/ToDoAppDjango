{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .interactive-box {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .interactive-box:hover {
            transform: scale(1.05); /* Slightly enlarge the box on hover */
        }

        .interactive-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 247, 255, 0.2), transparent);
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .interactive-box:hover::before {
            opacity: 1; /* Show the radial gradient on hover */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-green-400 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded p-6 w-full max-w-md interactive-box">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Task</h1>
        <p><strong>Title:</strong> {{ task.title }}</p>
        <p><strong>Description:</strong> {{ task.description }}</p>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Delete</button>
                <a href="{% url 'task_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
